<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <p> Please let us know how we did with your support request. All feedback is appreciated

            </p>

                <li><button class="note">3</button></li>
                <li><button class="note">4</button></li>
                <li><button class="note">5</button></li>
            </ul>
            <input class="submit" type="button" value="SUBMIT">
        </section>
        <section class="thanks-card">
            <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
            <div class="container-result">
                <p class="result">You selected <!-- Add rating here --> out of 5</p>
            </div>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!
            </p>
        </section>
    </main>
